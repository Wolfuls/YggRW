<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>鋼鉄の蟹ドラシル</title>
  <style>
    body {
      transition: background-image 0.5s ease-in-out;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body id="randbg" text="#FFFFFF">

  <div class="hamburger-menu">
    <input type="checkbox" id="menu-btn-check">
    <label for="menu-btn-check" class="menu-btn"><span></span></label>
    <div class="menu-content">
      <iframe name="menuwin" src="menu.html" frameborder="0" width="75%" height="100%"></iframe>
    </div>
  </div>

  <div class="flex-container">
    <iframe name="menuwin" src="menu.html" frameborder="0" class="menuwin" style="flex-grow:0" width="300"></iframe>
    <iframe name="mainwin" src="top.html" frameborder="0" class="mainwin" id="mainwin"></iframe>
  </div>

<script>
  function changeBackground(event) {
    const pathname = event.data;
    const body = document.getElementById('randbg');

    if (pathname.includes('lore/world_ygg/')) {
      body.style.backgroundImage = 'url("image/yggbg.jpg")';
    } else {
      body.style.backgroundImage = 'url("image/mainbg.jpg")';
    }
  }

  window.addEventListener('message', changeBackground);

  document.getElementById('mainwin').onload = function() {
    const mainwin = document.getElementById('mainwin');
    mainwin.contentWindow.postMessage(mainwin.src, "*");
  };


  // ▼ ハンバーガーボタン表示制御 ▼
  const btn = document.querySelector('.menu-btn');
  let timer;

  function showTemporarily() {
    btn.classList.add('visible');

    clearTimeout(timer);
    timer = setTimeout(() => {
      btn.classList.remove('visible');
    }, 2000); // 5秒後に再び非表示
  }

  ['scroll', 'touchstart', 'mousemove'].forEach(event =>
    window.addEventListener(event, showTemporarily)
  );
</script>

</body>
</html>
