<script>
let slideIndex = 1;

function openModal() {
    document.getElementById('myModal').style.display = "flex";
    showSlides(slideIndex);
}

function closeModal() {
    document.getElementById('myModal').style.display = "none";
}

function changeSlide(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    const contents = [

        '<p align="center"><img src="img/ch_001.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>由良木 桔梗</b>（１つを選択）</font></td></tr><tr><td valign="middle" align="center" rowspan="4"><b>幸運な凶兆</b></td></td><td colspan="2">この特性の②の効果は、セッション中に２度まで使用できる。</td></tr><tr><td align="right">①：</td><td align="left">あなたが暴走ロール及び臨界ロールを行う場合、同シーン中のランダムな１人（自分含む）に同ロールを行わせる事ができる。 <br><font color="8080ff">※この効果で他ユニットが【発症】した場合、【解除パラ：運】【解除目標値：１４】の状態異常として扱う。</font></td></tr><tr><td align="right">②：</td><td align="left">対抗判定時に発動できる。<br>相手の判定結果は自分とものと同じになる。その後、自分はもう１度判定をやり直す。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>１人が笑えば９９人が泣く。この世界はそういうものだ。</i></td></tr><tr><td valign="middle" align="center" rowspan="5"><b>機憶された恐怖</b></td></td><td colspan="2">この特性の③の効果は、セッション中に１度しか使用できない。</td></tr><tr><td align="right">①：</td><td align="left">あなたが装備している【特殊武装/アーマー】は、通常の効果の代わりに以下の効果を適用する。<br>●他者から物理攻撃を受けた時、ダメージ判定ダイスの出目を、【６つ】まで【１】に置き換える。<br>　効果を発動する度に、置換できるダイスの数が【１】ずつ減少する（下限【０】）。</td></tr><tr><td align="right">②：</td><td align="left">あなたは【特殊武装/高周波ブレード】を装備する<font color="8080ff">（圧迫スペックなし）</font>。<br>この【高周波ブレード】の命中判定でファンブルした場合、そのファンブルロールは代わりに相手の回避判定に適用する。</td></tr><tr><td align="right">③：</td><td align="left">あなたが【AE/待機】を使用した同Ｒで、【特殊武装/高周波ブレード】と併用して宣言できる。<br>このアクション中、あなたはダメージ判定に【暴走率÷１０】分のダイスボーナスを得る。<br>この効果の使用後、セッション終了時まで、あなたは全ての特殊武装を使用できない。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>「不明なユニットが接続されました」<br>「システムに深刻な障害が発生しています。直ちに使用を停止してください」……</i></td></tr></table>',
        '<p align="center"><img src="img/ch_002.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>ラブラビッツ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>プロジェクト・ラブ</b></td><td align="right">①：</td><td align="left">あなたはカルマ【恋愛】を得る。</td></tr><tr><td align="right">②：</td><td align="left">あなたとそのクリーチャーが他のユニットに【AE/エール】を使用する場合、<br>その効果は倍になる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>恋の成就には献身が必要だ。だが愛の犠牲になってはいけない。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_003.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>アズキ・マンチニール</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>ダチュラの眼差し</b></td><td align="right">①：</td><td align="left">あなたの応用技《ヒガンバナの餞》を設置する場合、PPとプリアクションを消費しなくて良い。<br>この効果で設置したトラップは解放できず、任意解除もできない。</td></tr><tr><td align="right">②：</td><td align="left">あなたが攻撃発動を含まない継続ダメージ攻撃を行う場合、その命中判定は自動成功となる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>その美貌に、呼吸さえ忘却する。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_004b.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>江間 愛</b></font></td></tr><tr><td valign="middle" align="center" rowspan="2"><b>頭のおかしい爆裂娘</b></td><td align="right">○：</td><td align="left">あなたがSOロールを行う場合に発動できる。その結果は【制御成功】となる。<br>この効果を発動したポストアクション後、あなたは次ラウンドの手番まで【疲労】し、<br>あらゆるAEを宣言できない。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>ツァーリ・ボンバが旦那なら、彼女はきっと良い奥さんになるだろう。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_005.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>エディプス・エレクトラ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>ロボトミー</b></td><td align="right">①：</td><td align="left">あなたがダメージロールのない宣言を行う場合、その命中判定は【＋２ｄ】のボーナスを得る。</td></tr><tr><td align="right">②：</td><td align="left">あなたに操作されているユニットが【貫通無効】状態でない場合、<br>そのユニットの装甲値は【０】になる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>「愛」とは、相手を無批判に受け入れる事。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_006.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>ニムロド・K・H・ノア</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>𒌋𒐊𒃰𒈩（声）</b></td><td align="right">①：</td><td align="left">あなたは【AE/瞬殺】を【話術】で判定できる。</td></tr><tr><td align="right">②：</td><td align="left">バトル開始時に宣言できる。<br>このラウンド中、あなたが敵に与える全てのダメージは【０】となり、能力精度は倍になる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>相手が誰であろうとも、話せばきっとわかりあえる。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_007.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>三塚井 ドクロ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>神の命令</b></td><td align="right">①：</td><td align="left">あなたが創造するクリーチャー【エスカリボルグ】は【SPE/共鳴】を得る。</td></tr><tr><td align="right">②：</td><td align="left">あなたが【AE/行動放棄】を使用する場合、その効果に以下を追加する。<br>●あなたの【SPE/愛：②】の使用回数をリセットする。</font></td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>私の愛を受け取って。<br>あなたの命には大きすぎるかもしれないけど。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_008.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>イーピン・カセイカ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>光輪</b></td><td align="right">①：</td><td align="left">あなたが戦闘可能状態である限り、あなたとその味方ユニットはテリトリーによる判定ペナルティを受けない。<br><font color="8080ff">（付与そのものは無効にしない）<font></td></tr><tr><td align="right">②：</td><td align="left">あなたが命中判定に成功した場合に発動する。<br>そのユニットに付与されているテリトリーによる判定ボーナスを、エンドフェイズまで無効にする。</font></td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>鉛色の雲が空を覆ったとしても、神の眼は我らを見守っている。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_009.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>ギルデロイ・ロックハート</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>輝かしき英雄譚</b></td><td align="right">①：</td><td align="left">あなたは【K/英雄】を得る。<br>この効果で取得した【K/英雄】は【観察眼】【話術】【威圧】【読心】にしか使用できない。</td></tr><tr><td align="right">②：</td><td align="left">あなたがSE【ブレイク】を使用する場合、<br>代わりに以下の効果を適用することもできる。<br>●【忘我】【記憶異常】【精神異常】の内、いずれか１つを選ぶ。<br>次の対象ポストアクション終了時まで、対象はその症状を発症する。<br>このセッション中、この特性の効果で同じ症状を選択できない。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>一度聞けば忘れられない偉業を、画面の前の君にだけこっそりお伝えしよう。</i></td></tr></table>',
        '<p align="center"><img src="img/ch_010.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>オメルタ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b>沈黙の小隊(Lv5)</b></td><td align="right">①：</td><td align="left">あなたがAEでPPを消費する場合、その消費量を【－４】することができる（最低値０）。<br>この効果はセッション中に、【この特性のレベル】回まで使用できる。</td></tr><tr><td align="right">②：</td><td align="left">あなたが単体攻撃の回避判定に失敗した場合、リザルト前に使用できる。<br>この特性のレベルを任意の数値（最低値【0】）だけ消費し、そのダメージ判定に【消費レベル×５】点のペナルティを与える。<br>この効果を適用してダメージ判定結果が【0】を下回った場合、その攻撃は無効になったものとして扱う。<br><font color="8080ff">（元々ダメージ判定がない攻撃についても同様に処理する）</font></td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i></i></td></tr></table>',




    ];





    if (n > contents.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = contents.length }
    const content = contents[slideIndex - 1];
    document.getElementById("modal-inner-content").innerHTML = content;
}

function expandImg(img) {
    const expandedImg = document.getElementById("expandedImg");
    const expandedImgContainer = document.getElementById("expandedImgContainer");
    expandedImg.src = img.src;
    expandedImgContainer.style.display = "block";
}

function closeExpandedImg() {
    document.getElementById("expandedImgContainer").style.display = "none";
}
</script>
