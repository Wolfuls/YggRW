<script>
let slideIndex = 1;

function openModal() {
    document.getElementById('myModal').style.display = "flex";
    showSlides(slideIndex);
}

function closeModal() {
    document.getElementById('myModal').style.display = "none";
}

function changeSlide(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    const contents = [

        '<p align="center"><img src="img/tt_001.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>トルデリーゼ・トルンヴァルト</b>（１つを選択）</font></td></tr><tr><td valign="middle" align="center" rowspan="3"><ruby><rb><b>天魔の鉄槌</b></rb><rp>（</rp><rt>トイフェルス・トーデスシュトース</rt><rp>）</rp></ruby></td><td align="right">①：</td><td align="left">あなたとそのクリーチャーが付与する【継続系】の持続回数は【∞】となる。</td></tr><tr><td align="right">②：</td><td align="left">あなたは【SPE/リベンジ】は【状態異常/継続ダメージ】を付与し、【防御無視】でダメージ判定を行う。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>目覚めても、眠っても、世界を蝕み侵し続ける。</i></td></tr><tr><td valign="middle" align="center" rowspan="4"><ruby><rb><b>悲憤する死者</b></rb><rp>（</rp><rt>トーベント・トート</rt><rp>）</rp></ruby></td><td align="right">①：</td><td align="left">あなたのクリーチャーはHPが【０】以下になっても消滅せず、瀕死～即死扱いとなる。<br><font color="8080ff">（復活Bが例外的に使用可能。ただし消費因子が＋１される）</font></td></tr><tr><td align="right">②：</td><td align="left">あなたとそのクリーチャーが付与する【継続系】の持続回数は【∞】となる。</td></tr><tr><td align="right">③：</td><td align="left">あなたはAE【ライダーキック】を使用できる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>不安な現実に目覚めて、それでも彼女は生きていく。</i></td></tr></table>',
        '<p align="center"><img src="img/tt_002.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td valign="middle" align="center" rowspan="4"><b>オリジナル特性.pat</b></td><td align="right">①：</td><td align="left">【創造PP：１０】のあなたのクリーチャー２体を対象として発動できる。<br>任意の創造系応用技を、【創造PP：３０】かつ【実消費PP：０】で宣言できる。</td></tr><tr><td align="right">②：</td><td align="left">①の効果で創造したクリーチャーは以下の効果を得る。<br>●攻撃力が【１０ｄ＋０】となる。<br>●あなたの他のクリーチャーは攻撃できない。<br>●あなたの全てのクリーチャーは攻撃対象とならない。<br>●このクリーチャーの消滅時、あなたの全てのクリーチャーを消滅し、あなたは【崩壊】ダメージを受ける。</td></tr><tr><td align="right">③：</td><td align="left">他者のダイスロール時、あなたのクリーチャー１体を消滅させて発動できる。<br>その出目を【０】にする。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i></i></td></tr></table>',
        '<p align="center"><img src="img/tt_003.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td valign="middle" align="center" rowspan="3"><b>マグナムタフネスU=ma2</b></td><td align="right">①：</td><td align="left">あなたの行った判定でクリティカルが２つ以上発生した場合に発動する。<br>あなたは【クリティカル数÷２】の因子ダイスを得る。</td></tr><tr><td align="right">②：</td><td align="left">因子を【５d】消費して発動する。<br>任意のユニットに【マグタフ黒】【マグタフ：２】【マグタフEX：２】の効果をそれぞれ適用する。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>効能：疲労の回復・予防、集中力の維持・改善、身体不調の改善・予防、<br>肌の不調（肌荒れ、肌の乾燥）の改善・予防、二日酔いに伴う食欲の低下・だるさの改善、<br>目の疲れの改善、虚弱体質の改善・予防、食欲不振時の栄養補給、吐き下しの改善、<br>虫歯痛の改善、抗不安作用、鎮静・催眠作用、生命活動の停止、とりあえず飲め。</i></td></tr></table>',
        '<p align="center"><img src="img/tt_004.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>十卜 丁乂</b></font></td></tr><tr><td valign="middle" align="center" rowspan="3"><b><ruby>人斬り<rp>《</rp><rt>Assassin</rt><rp>》</rp></ruby></b></td><td align="right">①：</td><td align="left">あなたはカルマ【影の者】を得る。<br>この効果で取得する【影の者】は使用回数が【３回】となり、AE【不意打ち】には使用できない。</td></tr><tr><td align="right">②：</td><td align="left">あなたのアタッチメント【気配遮断】は以下の効果となる。<br>●〔人型〕を対象としたAE【不意打ち】に併用することで、カルマ【殺人者：①】の効果を適用する。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>闇の帳が、殺意さえ包み隠す。</i></td></tr></table>',
        '<p align="center"><img src="img/tt_005.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>トロヴァオ</b></font></td></tr><tr><td valign="middle" align="center" rowspan="4"><b>夜空に光る明星</b></td><td colspan="2">この特性の①②の効果は１Rにいずれか１つしか使用できない。</td></tr><tr><td align="right">①：</td><td align="left">あなたがAE【エール】を宣言する場合、代わりにAE【電光石火】の発動処理を行っても良い。<br>この効果で発動する【電光石火】の効果は以下となる。<br>●対象の判定に、あなたの【敏捷】判定結果を加算する。</td></tr><tr><td align="right">②：</td><td align="left">あなたが命中回避判定にAE【電光石火】を使用する場合、<br>【敏捷】の代わりに【俊敏】で置き換えることができる。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>「真実は唯一つだけ　ただ誰よりも速く飛べばいい」 <br>――或る歌の一節</i></td></tr></table>',
        '<p align="center"><img src="img/tt_006.jpg" width="250px"></p><table bordercolor="#000000" cellspacing="0" cellpadding="10" bgcolor="#4b4b4b" border="1" align="center"><tr><td bgcolor="#ffffff" valign="middle" align="center" colspan="3"><font color="000000"><b>鳥類大統領U-ファルコン</b></font></td></tr><tr><td valign="middle" align="center" rowspan="4"><b>ライジング・リベリオン</b></td><td align="right">①：</td><td align="left">あなたは【NPC特性/瞬間解除】を得る。あなたが解除判定に失敗した場合、この効果は同シーン中無効化される。</td></tr><tr><td align="right">②：</td><td align="left">あなたのACおよびENにそれぞれ発動する。<br>全ての敵は１Rの間、回避判定に【－１d】のペナルティを受ける。<br>この効果で判定ダイス数が【１】を下回る場合、そのユニットは代わりに【１d】の貫通ダメージを受ける。</td></tr><tr><td align="right">③：</td><td align="left">あなたがメインアクションで応用技を２回以上宣言しているバトル中に１度だけ宣言できる。<br>あなたはPPを【１３d】回復し、最大PPを超過した分だけHPを回復する。<br><font color="8080ff">（この回復は戦闘不能状態の場合も適用し、HPが０を上回った場合は復活する）</font><br>その後、敵全体に【このバトル中に宣言した応用技の数×２d】を威力として物理攻撃を行う。</td></tr><tr><td bgcolor="#151515" align="right" colspan="2"><i>その翼は天壌無窮にして、勝利へ向け幾度でも羽ばたく。</i></td></tr></table>',



    ];





    if (n > contents.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = contents.length }
    const content = contents[slideIndex - 1];
    document.getElementById("modal-inner-content").innerHTML = content;
}

function expandImg(img) {
    const expandedImg = document.getElementById("expandedImg");
    const expandedImgContainer = document.getElementById("expandedImgContainer");
    expandedImg.src = img.src;
    expandedImgContainer.style.display = "block";
}

function closeExpandedImg() {
    document.getElementById("expandedImgContainer").style.display = "none";
}
</script>
